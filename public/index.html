<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8">
        <title>Weka</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript" src="js/angular-materialize.js"></script>
    </head>
    <body ng-app="wekaApp" ng-controller="wekaCtrl">

        {{form}}<br>
        {{result}}<br>


        <form ng-submit="post()">
          <div class="container">


          <div class="input-field col s12 m6 l4" >
            <select id="hour"
                data-ng-model="form[0]"
                ng-options="val.value as val.name for val in ::cap_shape"
                material-select watch>
              </select>
            <label>cap-shape</label>
          </div>

          <div class="input-field col s12 m6 l4" >
            <select id="hour"
                data-ng-model="form[4]"
                ng-options="val.value as val.name for val in ::odor"
                material-select watch>
              </select>
            <label>cap-shape</label>
          </div>


            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
            </div>
        </form>

    </body>
</html>
