<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8">
        <title>Weka</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript" src="js/angular-materialize.js"></script>
    </head>
    <body ng-app="wekaApp" ng-controller="wekaCtrl">
        <nav class="z-depth-0 blue-grey darken-1">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">MUSHROOM CLASSIFY</a>
            </div>
        </nav>
        <div class="container">
            <br>

            <form ng-submit="post()">

                <div class="row">
                    <div ng-repeat="use in formData">
                        <div class="input-field col s6 m4 l3 ">
                            <select data-ng-model="form[$index]" ng-options="val.value as val.name for val in ::use"  material-select watch></select>
                            <label class="blue lighten-5 teal-text darken-4-text center" style="width:80%">{{labels[$index]}}</label>
                        </div>
                    </div>

                    <div class="input-field col s12 m12 l12 center">
                        <button class="btn waves-effect waves-light light-blue darken-2 z-depth-0 " type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </body>
</html>
